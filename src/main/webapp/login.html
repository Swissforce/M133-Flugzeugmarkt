<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form id='loginForm' name='login'>
    <h3>Anmelden</h3>
    <div id='message' style='color: red;'></div>
    <table>
        <tr>
            <td>Benutzername</td>
            <td><input id='username' name='username' type='text' size='30'required/></td>
        </tr>
        <tr>
            <td>Passwort</td>
            <td><input id='password' name='password' type='password' size='30' required/></td>
        </tr>
        <tr>
            <td>
                <button id='logon' type='submit'>Anmelden</button>
            </td>
        </tr>
    </table>
</form>
<script src="./js/jquery-3.6.0.min.js"></script>
<script src='./js/login.js'></script>
</body>
</html>
